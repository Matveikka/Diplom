<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {background-color: #F5F5DC; color: #222;}
        .centered {text-align: center;}
    </style>
</head>
<body>
    <header class='centered'>
        <h1>Posts</h1>
    </header>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'details' post.slug %}">{{ post.title }}</a></h3>
                <p>{{ post.rezume }}</p>
                <small>Создано: {{ post.created_at }}</small>
            <li>
        {% empty %}
            <li>Нет записей блога.</li>
        {% endfor %}
    </ul>
</body>
</html>
