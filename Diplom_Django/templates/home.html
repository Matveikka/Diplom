{% extends "base.html" %}

{% block content %}
    <h2 class="centered">Список постов</h2>
    <a href="{% url 'new_post_form' %}">Добавить новый пост</a>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'details' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.rezume }}</p>
            <p><small>Создано: {{ post.created_at|date:"d.m.Y H:i" }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
